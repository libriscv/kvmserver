name: Build, test
on: [push]
jobs:
  build:
    runs-on: ubuntu-24.04
    outputs:
      release_built: ${{ steps.set-output.outputs.release_built }}
    steps:
      - name: Enable KVM group perms
        run: |
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build bin
        run: |
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --target bin -t kvmserver:bin .
      - name: Build tests
        run: |
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -t kvmserver:test examples
      - name: Run tests
        run: |
          docker run --rm --mount type=image,src=kvmserver:bin,dst=/mnt --device /dev/kvm kvmserver:test
